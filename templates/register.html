<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <meta charset="utf-8">
   <title></title>
   <link href="/static/style.css?1" rel="stylesheet" type="text/css">
 </head>
 <body>
 <center>
   <br>
   {% if fail %}
   <div class="alert alert-danger" role="alert">
   User already exists
   </div>
   {% endif %}
   <h1><b>Sign Up</b></h1>
   <form class="" action="/signup" method="post">
     <div class="container">
        <br>
        <label for="fullName" style="float:left"><b>Full Name</b><font color="red">*</font> </label>
        <input type="text" name="fullName" value="" required/>
       <label for="email" style="float:left"><b>Email</b><font color="red">*</font></label>
       <input type="email" name="email" value="" required/>
       <label for="pwd" style="float:left"><b>Password</b><font color="red">*</font></label>
       <input type="password" name="pwd" value="" required/>
       <button type="submit" name="button">Sign Up</button>
       <a href="index">Home</a> | <a href="login">Login</a>
     </div>
   </form>
 </center>
 </body>
</html>
