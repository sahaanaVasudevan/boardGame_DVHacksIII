<!DOCTYPE html>
<html><title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>SV</b> Games</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="/register" class="w3-bar-item w3-button">Register</a>
      <a href="/login" class="w3-bar-item w3-button">Login</a>
      <a href="/index#projects" class="w3-bar-item w3-button">Games</a>
      <a href="#about" class="w3-bar-item w3-button">About</a>
    </div>
  </div>
</div>
<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="https://i.redd.it/vdhgv54ndnj21.png" alt="Architecture" width="1500" height="800">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>SV</b></span> <span class="w3-hide-small w3-text-light-grey">Games</span></h1>
  </div>
</header>
<!-- Page content -->

<div class="w3-content w3-padding" style="max-width:1564px">
  <!-- Project Section -->
  <div class="w3-container w3-padding-32" id="projects">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Games</h3>
  </div>

  <div class="w3-row-padding">
    <div class="w3-col l3 m6 w3-margin-bottom">
      <div class="w3-display-container">
        <div class="w3-display-topleft w3-black w3-padding">2 player</div>
        <a href="/funSpree">
          <button type="button">
            <img src="https://image.freepik.com/free-vector/watercolor-background_87374-69.jpg" alt="Games" style="width:100%"> <p>Funspree</p></img>
     	    </button>
     	  </a>
      </div>
      <a href="/funSpreeGameRules">
        <br>
        <button type="button" class="btn btn-primary">Game Rules</button>
	     </a>
    </div>
  </div>
  </div>
</div>
</body>
</html>
